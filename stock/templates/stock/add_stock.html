{% extends 'stock/base.html' %}
{% block content %}


<h1>Add Stock to Porfolio</h1>
</br>

<form action="{% url 'add_stock' %}" method="POST">
    {% csrf_token %}
    <input class="form-control mr-sm-2" type="search" placeholder="Add stock to Porfolio" aria-label="Search by ticker" name="ticker">
    <button class="btn btn-outline-primary my-sm-0" type="submit">Add Ticker</button>
</form>

</br>
</br>


<table class="table tab-content table-hover">
    <thead class="thead-dark">
        <tr>
            <th scope="col">TICKER</th>
            <th scope="col">COMPANY</th>
            <th scope="col">STOCK PRICE</th>
            <th scope="col">PREVIOUS CLOSE</th>
            <th scope="col">MARKET CAP</th>
            <th scope="col">VOLUME</th>
            <th scope="col">YTD CHG</th>
            <th scope="col">COMPANY</th>
            <th scope="col">REMOVE STOCK</th>
        </tr>
    </thead>
</table>
