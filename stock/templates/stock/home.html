{% extends 'stock/base.html' %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'stock/css/index.css' %}">

{% block title %} Home {% endblock title %}
{% block content %}
<div class="container text-center">
    <h1> Enter a stock symbol</h1>

    </form>
</div>
{% endblock %}
