{% extends 'stock/base.html' %}
{% block title %} Prediction {% endblock title %}
{% block content %}

<h1 class="container"> Make predictions </h1>
    <div class="container">
        <form action="{% url 'prediction' %}" method="post">
            {% csrf_token %}
            <div class="label">Enter Ticker of Company
                <br>
                <input type="text" name="ticker" class="input is-info is-rounded ">
            </div>
            <br>
            <input type="submit" value="Predict" class="button is-link is-medium is-rounded">

        </form>
    </div>

{% if show %}
    {{ show }}

{% endif %}



{% endblock %}
