{% extends 'base.html' %}
{% block title %} {{ ticker}} {% endblock title %}
{% block content %}
    <h1> {{ meta.name }} ({{ ticker }})</h1>
    <p> Description: {{ meta.description }}</p>
    <p> Open: {{ price.open }}</p>
    <p> Low: {{ price.low }}</p>
    <p> High: {{ price.high }}</p>
    <p> Close: {{ price.close }}</p>

{% endblock %}
