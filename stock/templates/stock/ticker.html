<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticker</title>
</head>
<body>
    <h1> {{ meta.name }} ({{ ticker }})</h1>
    <p> Description: {{ meta.description }}</p>
    <p> Open: {{ price.open }}</p>
    <p> Low: {{ price.low }}</p>
    <p> High: {{ price.high }}</p>
    <p> Close: {{ price.close }}</p>


</body>
</html>
